<h1>GIORNO UNO</h1>
<p> Abbiamo deciso di percorrere questa “route” in ottobre, e precisamente
dall’8 all’11, per cercare di fare combaciare le ferie. Sicuramente
settembre poteva essere migliore ma abbiamo avuto fortuna e siamo
riuscite a fare ciò che ci eravamo prefissate.
Il giorno 7, nel primo pomeriggio, siamo partite da Edinburgh con
destinazione Inverness.</p>
<p>Abbiamo dormito in loco per partire al mattino
riposate ed energizzate.
Abbiamo diviso il viaggio in 3 tappe con l’aggiunta di un 4 giorno per il
rientro a Edinburgh.</p>
<p>Quindi il primo giorno abbiamo deciso di percorrere la NC da Inverness a
Thurso (140 miglia). Poiché abbiamo fatto il giro in senso antiorario, in
questa prima tappa, abbiamo potuto aggiungere più miglia in quanto la
strada è più scorrevole e a 2 corsie. Infatti nel lato nord-orientale, da
Bettyhill inizia la strada a 1 corsia con i “passing places”.
A Inverness abbiamo cenato da “Thistle Bistrot”. Cibo molto buono:
1 birra Hoppyness, 1 sidro Thistly Cross, 1 portata di duck, un altro piatto
salmon, 1 cheese cake = £ 55,75. Tanto per farvi un’idea dei costi. Ma
almeno 1 pasto credo vada fatto come si deve con piatti locali.</p>
<h2>Allora, partiamo?</h2>
<p>Da Inverness il primo stop sarà a Golspie per visitare il meraviglioso
Dunrobin Castle (52 miglia = 1 h circa). Poiché l’apertura del castello è alle
10.30, decidiamo di andare a fare colazione a Golspie, dove avevamo
letto che veniva consigliato Poppy’S bar sulla strada principale. E in effetti
ne è valsa la pena. Proseguiamo per raggiungere la meta. La visita ci
prende 2 ore. Visitiamo le magnifiche stanze dei 2 piani, i giardini sul
mare e la falconeria con le dimostrazioni di volo.</p>

<p>Si riparte per il secondo stop: Brora. Qui c’è un campo da golf e una bella
spiaggia.
E via di nuovo. Il percorso offre panorami stupendi e la strada è
percorribile senza problemi. Facciamo una deviazione a destra, in discesa,
verso il l’harbour di Lybster con il suo molo e il faro bianco. Il paese sopra
è insignificante.</p>
<p>Proseguiamo verso il terzo stop: Whaligoe steps. La tipica scalinata di 330
gradoni che mi ricorda quella nostra di Monasteroli. Bisogna prestare
attenzione al bivio che conduce al posteggio. Si trova sulla destra dove c’è
una casa ma può passare inosservato. La location è molto scenografica e
si giunge in un’insenatura molto selvaggia usata per l’attracco delle
barche. Noi abbiamo avuto la fortuna di essere lì da sole e di avere
incontrato lungo il percorso il muratore scozzese che si occupa della
manutenzione di queste scale e così ci siamo fermate a parlare con lui.</p>
<p>Sul percorso incontriamo Wick, paese bello e grande, e facciamo uno stop
per andare al Tesco. Uscendo, notiamo che in lontananza stanno
sopraggiungendo delle nuvole minacciose e quindi acceleriamo per
raggiungere il quarto stop: John O’ Groats.</p> 
<p>Considerato il punto più settentrionale del Regno Unito (isole escluse).
Posto meraviglioso. Ecco, il
mio consiglio sarebbe quello di fermarsi qui a dormire per godere un po’
più a lungo di questi panorami mozzafiato. Con una devizione di 2 miglia,
si arriva dal faro. Qui si posteggia e con una camminata sui prati
verdissimi, con viste mozzafiato, si arriva al culmine della bellezza che può
regalare la natura. Una balconata di fronte ai due torrioni “The stacks of
Duncansby”. Qui ci si deve fermare per ammirare il tramonto. Ritorniamo
al paese dove ci sono locali, il porticciolo con i battelli per le isole Orcadi,
le case colorate. Ripeto vale la pena fermarsi qui a dormire in quanto ci
sono molte possibilità di accoglienza.</p>

<p>Noi proseguiamo per Thurso, senza fermarci al Castello di Mey, ma
facendo una tappa alla Dunnet Beach, dove si trova il Dunnnet Head, che
sarebbe il vero punto più settentrionale del Regno Unito.
Pernottiamo a Pentland Lodge House e ceniamo da Ynot. Pasto molto
buono : muscoli, calamari e dessert. Lodge e ristorante consigliati. Ma
ripeto, io consiglio di concludere la prima tappa a John O’ Groats.
  </p>
  <p></p>
 <h1>GIORNO DUE</h1>
  <h2>THURSO – LOCHINVER ( 131miglia 4 ore 17 minuti)</h2>
  <p> Sveglia alle 7.30. Colazione con brown toasted bread, bacon and scrambled eggs;
yogurt, fruit, tea.</p> 
  <p>Partiamo con calma alle 8.30. Il meteo é pessimo … diluvia ((:
Ma noi non ci scoraggiamo. Avevamo preventivato brutto tempo e in Scoazia
nessuno usa l’ombrello. Questa abitudine del camminare senza problemi sotto la
pioggia, ti fa sentire libero e felice.
Primo stop pianificato: Melvich. Scendiamo a piedi a Melvich Beach, lunga e
meravigliosa spiaggia dorata, regno dei surfers.</p>
<p>Ripartiamo, attraversando lande sconfinate, a bordo mare, puntellate di lochs.
Arriviamo a Bettyhill alle 10.00. Qui inizia la strada a corsia unica con i “passing
places”. Quindi la tabella di marcia viene rallentata in quanto la velocità,
ovviamente, deve essere ridotta. Questa condizione è da tenere presente
soprattutto nei mesi estivi. Scendiamo per andare a Farr Beach, altra splendida
spiaggia per surfers. Bettyhill è la patria di surfers e canoisti.</p> 
<p>La strada prosegue con saliscendi e passing places.
I paesaggi sono selvaggi e incontaminati: tundre, felci enormi, foreste di abeti e un
susseguirsi di lochs. </p>
<p>Incontriamo: Coldbackie, Tongue (fiordo enorme). Attraversiamo il fiordo su uno
scenografico passaggio stradale (il Kyle of Tongue). Sull’altra sponda a dx, si trova
Graggan Hotel, dove ci si può fermare a dormire e a mangiare local fish.
La strada prosegue per miglia con continui saliscendi in mezzo al nulla.
Si arriva su un grande fiordo, dove sulla parte opposta si trova Durness. Il panorama
è spettacolare. Siamo su “single track road” e si circumnaviga tutto il lunghissimo
fiordo. La strada è a scorrimento lento perché occorre spesso fermarsi nei “passing
places” per dare la precedenza. Quando si arriva al mare c’è una spiaggia
meravigliosa con una zip line: Durness Beach.</p>
<p>Dopo 3 miglia, si supera lo Smoo Cave Hotel e si arriva nel piccolo posteggio della
Smoo Cave. Arriviamo qui alle 12.30. Si scende dal posteggio e si entra nella prima
caverna della potente cascata. Location da 5 stelle. Oggi non si fanno tours in barca 
a causa del vento e della pioggia. Risaliamo a piedi dall’altro versante e allunghiamo
nei prati verso il mare. Poi ritorniamo al posteggio passando dall’alto. Ripartiamo e
ci fermiamo a Balnakeil, deviando di 1 miglio. Balnakeil è un villaggio di crafts: Break
da “Cocoa Mountain” per un’ottima hot chocolate. </p>
<p>Si prosegue sempre su single track road con distese di praterie, laghetti e colline:
  <ul>
  <li>Rhiconich (loch e hotel)</li>
  <li>Scourie (Harbour, hotel e fuel)</li>
  <li>Kylesku. Partenza ferry boat e boat trips to waterfalls. Arriviamo qui alle
15.30 dove facciamo un breve stop.</li>
</ul>
Arriviamo al bivio e prendiamo la strada B869, la Coastal Route :
  <ul>
  <li>Nedd</li>
  <li>Drumberg viewpoint</li>
  <li>Clashnessie … magnifica spiaggia</li>
  <li>Achmelvich beach (deviazione di un miglio e mezzo sulla dx). Posto
imperdibile. Magnifica spiaggia bianca e location per surfers. Il nostro
consiglio è di fermarsi a dormire qui. C’è uno Youth Hostel delizioso.</li>
</ul>
  </p>
<p>Proseguiamo per la nostra meta Lochinver. Arriviamo alla Tarradh Guest House
alle 18.30. La titolare è poco cordiale. Il posto è in ottima posizione con una sala
verandata sul loch per la colazione. Dobbiamo cercarci rapidamente un posto
dove cenare ma, purtroppo, è tutto chiuso. Troviamo un posto dove dobbiamo
mangiare all’aperto perché fanno solo take-away ma questa scelta obbligata si
rivelerà ottima. Cordialissimi i giovani proprietari, cibo ottimo e buon prezzo. Il
locale si chiama Dalilah.</p>
<p>Questa giornata è stata spettacolare. Un’apoteosi di panorami e di tranquillità. La
natura qui mette in campo il meglio di sé e noi non possiamo fare altro che
emozionarci di fronte a queste meraviglie ….</p>
 <h1>GIORNO TRE</h1>
  <h2>LOCHINVERN – CONTIN (143 MIGLIA – 3 ORE 20’ DI GUIDA)</h2>
  <p> Ci svegliamo alle 7.40 con un diluvio in corso con vento fortissimo ma la colazione
che facciamo nella meravigliosa veranda vetrata con vista lago, ci mette in circolo la
giusta dose di ottimismo. D’altronde siamo in Scozia! Basta avere aspettative pari a
zero circa il meteo e sarà un successo. Infatti appena usciamo dalla guest house per
salire in auto, smette di piovere. E ricomincia dopo un po’. Iniziamo il nostro
percorso e dopo soli 20 minuti (11 miglia) arriviamo al primo stop: il castello di
Ardvreck. Ci arriviamo per le 10.00 e ci fermiamo 20 minuti.</p>
<p>E’ un castello in rovina situato su un promontorio, in posizione di vedetta sul Loch
Assynt. La location è di nuovo da 5 stelle. Con una breve camminata ci avviciniamo ai
ruderi affascinanti e saliamo per affacciarci dall’unica finestra rimasta. Merita molto
attraversare il prato nel sentiero per giungere sulle sponde del lago.</p>
<p>Proseguiamo percorrendo miglia in mezzo al nulla con cascate, lochs scenografici
con isolette con i boschetti. Arriviamo a Inchnadamph. Piccolo paesino dove non c’è
proprio nulla. Si svolta poi a destra per Ullapool (A835) sono le 10.30 e mancano 27
miglia.</p>
<p>Incontriamo Elphin, con una terrazza panoramica con vista sul Monte “Cul Mor”, che
fa parte delle Northwest Highlands. La sua altezza è 849 m e gli scozzesi sono fieri di
questi monti perché molto antichi.</p>
<p>Arriviamo a Knockan Crag dove c’è un’indicazione a sinistra per raggiungere un sito
segnalato sulla NC500. Decidiamo, sul momento, di effettuare il nostro secondo
stop. In 1 minuto arriviamo al posteggio e scendiamo. Qui troverete una costruzione
con bagni pulitissimi e perfetti. E intanto il meteo ci dona una parentesi buona per
fare un trekking ad anello. L’unica nota stonata è il fortissimo vento rafficato ma
d’altronde siamo felicissime perché non piove. Siamo in una riserva naturale dove si
può ammirare un paesaggio talmente antico che è infattibile immaginare. Siamo
sole e spinte dal vento da tutti i lati. C’è una Rock room dove, pannelli esplicativi
narrano la storia del pianeta attraverso i vari tipi di roccia che si trovano qui. Da qui
partono 3 sentieri. Noi facciamo il “Crag Top Trail”, ovviamente il più lungo, con
Giada che è un po’ scettica sul meteo. Il sentiero è fantastico perché, oltre ad essere
interessante, in cima c’è un panorama stupendo. Arriviamo all’auto “just in time”.
Per ulteriori info, potete guardare il sito Naturescot.</p>

<p>Alle 11.30 ripartiamo per Ullapool.
Sul percorso incontriamo Aymard point, caratteristica location scozzese dove
partono le barche per Isle Martin.
Arriviamo a Ullapool e qui facciamo il terzo stop. Parking free.
Ullapool è una cittadina di piccole dimensioni e sicuramente il centro più grande
incontrato dopo parecchie miglia. Ha un porticciolo da cui partono i traghetti per le
isole Ebridi. Ma soprattutto è famosa per i prodotti affumicati. Infatti qui si trova la
Ullapool Smokehouse dove compriamo:
- Oak smoked mature Scottish cheese
- Highland Heather honey roast smoked trout
- Traditionally smoked malt whisky cured salmon</p>
<p>La commessa, gentilissima, nonostante i prodotti siano sottovuoto, mi confeziona
tutto dentro a una busta frigo imbottita per il viaggio di ritorno e me ne regala
un’altra per il viaggio in aereo.
Sarebbe consigliato pranzare al Seafood Shack ma purtroppo è chiuso e quindi
andiamo al Ceilidh Place. Qui a Ullapool è consigliatissimo mangiare salmone, trota e
formaggi affumicati.</p>
<p>Si riparte alle 13.30. Fino a Ullapool il paesaggio è molto selvaggio. Ora qui si va
lungo il fiordo del Loch Broom. Arriviamo al bivio per imboccare la A832 per
Gairloch. Svoltiamo a dx e percorriamo le 45 miglia su strada stretta ma
spettacolare: Dundonnel e si costeggia il fiordo “Little Loch Broom”, First Coast ela
Gruinard Bay. Qui parcheggiamo per scendere in spiaggia. Di nuovo una spiaggia
favolosa. Proseguiamo e arriviamo a Poolewe dove si trovano i Inverewe Gardens. Si
può decidere di entrare a visitarli ma noi ci accontentiamo di visitare lo shop interno
per fare alcuni acquisti di prodotti locali. Con panorami indimenticabili, arriviamo a
Gairloch alle 15.30. Facciamo un altro stop al mare e al visitor centre per una
cioccolata calda. Ripartiamo alle 16.20. Siamo sulla Coastal Trail Wester Ross.
Da Gairloch la strada è selvaggia, per un tratto ancora single track, con boschi di
abeti e montagne. Qui si trovano la magnifica Slattadale Forest e le Victoria falls.</p>

<p>Costeggiamo il Loch Maree fino a Kinlochewe. I boschi sono spettacolari. Di nuovo
lande. E ancora si costeggia a sinistra il Loch a’ Chroisg e si passano:
- Achnasheen con un Village centre e tourist info
- Achanalt sul Loch omonimo
- Garve
Questo tratto di strada è più ricco di vegetazione e boschi. Ci sono lunghi fiordi e
lochs. Il west delle Highlands è conosciuto per mussels e salmons (soprattutto
smoked).</p>
<p>Dopo Tarvie, ci sono le Rogie Falls a sinistra, dove si possono osservare i salmoni che
risalgono le cascate.
Dopo Cragdarroch, arriviamo a Contin, dove andiamo subito al B&amp;B Sunny Croft
dove alloggiamo. Gran bel posto. Velocemente ci prepariamo per andare a cena
"Thec cottege bar and restaurant". Bella location, bel locale e cibo buono.</p>
